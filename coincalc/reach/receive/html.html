<html>
	<head>
		<title>Coin Calc</title>
		<!-- Required meta tags -->
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<!-- Bootstrap CSS -->
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
		<link rel='stylesheet' href='css.css' crossorigin='anonymous'>
	</head>
	<body>
		<main>
			<div class='row'>
				<div class='col text-center'>
					<h1>Coin Calculator</h1>
					<div class='btn-group-lg btn-group-toggle' data-toggle='buttons'>
						<input class='btn-sm btn-outline-primary' type='button' value='Give Change' onclick=give_page() />
						<input class='btn-sm btn-outline-primary active' type='button' value='Receive Change'>
					</div>
					<div class="col text-center" style="padding:10px;">
						<button type="button" class="btn-sm btn-success" onclick="window.location.href='https://m.youtube.com/shorts/Z9jhpUc7b30?feature=share';">
							Help!
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
								<path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"></path>
							</svg>
						</button>
					</div>
					<hr>
					<div>
						<form>
							<field> 
								<strong><label for='d'>Dimes</label></strong> 
								<input type='number' pattern='\d*' step='1' id='d' style='background-color:#FFFF99; float:right; width:75%'>
							</field>
						</form>
						<form>
							<field> 
								<strong><label for='p'>Pennies</label></strong> 
								<input type='number' pattern='\d*' step='1' id='p' style='background-color:#ADD8E6; float:right; width:75%'>
							</field>
						</form>
						<form>
							<field> 
								<strong><label for='n'>Nickels</label></strong> 
								<input type='number' pattern='\d*' step='1' id='n' style='background-color:#90EE90; float:right; width:75%'>
							</field>
						</form>
						<form>
							<field> 
								<strong><label for='q'>Quarters</label></strong> 
								<input type='number' pattern='\d*' step='1' id='q' style='background-color:#FFCCCB; float:right; width:75%'>
							</field>
						</form>
					</div>
					<br>
					<input class='btn btn-primary' type='button' value='Calculate' onclick=processEntries() />
					<hr>
                    <h5>This is what you received in cents(Â¢) &darr;</h5>
					<input type='number' id='cents' readonly>		
				</div>
			</div>
		</main>
		<script src='js.js'></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
	</body>
</html>
